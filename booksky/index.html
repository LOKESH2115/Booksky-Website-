<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">    
</head>
<body>
      <div class="navbar">
        <h1>booksky</h1>
      </div>
      <div class="container">
        <div class="book-container">
            <h2> Rich Dad Poor Dad</h2>
            <h5>Robert T. Kiyosaki</h5>
            <p>Robert T. Kiyosaki contrasts the financial lessons from his two father figures to highlight the importance of financial education, investing, and entrepreneurial thinking over traditional job security.</p>
            <button onclick="deleteBook(event)">Delete</button>

        </div>
        
      </div>



      <div class="popup-overlay" ></div>
      <div class="popup-box">
        <h2>Add Book</h2>
        <form action="">
            <input type="text" placeholder="BOOK TITLE" id="book-title-input">
            <input type="text" placeholder="BOOK AUTHOR" id="book-author-input">
            <textarea placeholder="Short Description" id="book-description-input"></textarea>
            <button id="add-book" type="button">ADD</button>
            <button id="cancel-popup" type="button">CANCEL</button>
        </form>
      </div>



      <button class="add-button" id="add-popup-button" type="button">+</button>
      <script src="script.js"></script>
</body>
</html>
